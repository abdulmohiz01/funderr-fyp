# MongoDB Configuration for Development
# WARNING: This is for DEVELOPMENT ONLY - NOT for production!

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow connections from any IP (DEVELOPMENT ONLY)

# Security (disable for development - NEVER do this in production)
security:
  authorization: disabled  # No authentication required (DEVELOPMENT ONLY)

# Storage
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log